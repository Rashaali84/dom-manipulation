<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>fix the list</title>
    <meta name="description" content="fix the list" />

    <link href="../dependencies/mocha/mocha.css" rel="stylesheet" />
    <script src="../dependencies/mocha/mocha.js"></script>

    <link rel="stylesheet" type="text/css" href="../style.css" />

  <body>
    <header>
      <h2>fix the list</h2>
    </header>

    <section class="things-to-study">
      <div id="side to inspect" class="exercise-output">
        <div id="target">
          <h1>a list of things</h1>
          <ul>
            <li>robots</li>
            <li>solar systems</li>
            <li>oil</li>
          </ul>
        </div>

        <div id="replication">
          <ol>
            <li>robots</li>
            <li>wrong wrong wrong wrong</li>
            <li>oil</li>
            <li>oil</li>
          </ol>
        </div>

        <script id="DOM manipulation script">
          const targetDiv = document.getElementById("target");
          const linkToCloneDiv = document.getElementById("replication");
          /* solution -1 easy one
            linkToCloneDiv.children[0].children[1].innerHTML =
            targetDiv.children[1].children[1].innerHTML;*/

          /*Solution 2 looping through method in favor of learning */
          //remove bad list
          //create new h1 and append it
          //loop through the target ul and append to the replication
          debugger;
          const removeChild = linkToCloneDiv.children[0];
          linkToCloneDiv.removeChild(removeChild);
          const h1e = document.createElement("h1");
          h1e.innerText = "a list of things";
          linkToCloneDiv.appendChild(h1e);

          const unorderedListT = targetDiv.children[1];
          const urorderdListR = document.createElement("ul");
          const numChildren = unorderedListT.children.length;
          for (let i = 0; i < numChildren; i++) {
            const newLiTag = document.createElement("li");
            newLiTag.innerText = unorderedListT.children[i].innerText;
            urorderdListR.appendChild(newLiTag);
          }
          linkToCloneDiv.appendChild(urorderdListR);
          // write me! (... without using cloneNode, that's kind of cheating)
        </script>
      </div>

      <div id="mocha" class="mocha-output"></div>

      <script id="run the tests!">
        mocha.setup({
          ui: "bdd"
        });
        compareElements.attributesToTest = [
          "nodeName",
          "innerText",
          "href",
          "target",
          "children",
          "childElementCount"
        ];
        compareElements(
          document.getElementById("replication"),
          document.getElementById("target")
        );
        mocha.run();
      </script>
    </section>
  </body>
</html>
