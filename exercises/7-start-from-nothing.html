<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>start from nothing!</title>
    <meta name="description" content="start from nothing!" />

    <link href="../dependencies/mocha/mocha.css" rel="stylesheet" />
    <script src="../dependencies/mocha/mocha.js"></script>
    <script src="../dependencies/assert.js"></script>

    <script src="../dependencies/testTheDom.js"></script>

    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>

  <body>
    <header>
      <h2>start from nothing!</h2>
    </header>

    <section class="things-to-study">
      <div id="side to inspect" class="exercise-output">
        <div id="target">
          <h2>a list of things</h2>
          <ul start="0">
            <li>robots</li>
            <li>solar systems</li>
            <li>
              <a href="https://www.badgerbadgerbadger.com" target="_blank"
                >learn about badgers</a
              >
            </li>
            <li>oil</li>
          </ul>
        </div>

        <div id="replication"></div>

        <script id="DOM manipulation script">
          // write me! (... without using cloneNode, that's kind of cheating)
          const targetDiv = document.getElementById("target");
          const linkToCloneDiv = document.getElementById("replication");
          // solution -1
          //linkToCloneDiv.innerHTML = targetDiv.innerHTML;
          //solution -2
          /*
           1- first add a title h2
           2-then create a ul with li inside the replication list then append the created list
          */
          const h2Tag = document.createElement("h2");
          h2Tag.innerText = "a list of things";
          linkToCloneDiv.appendChild(h2Tag);
          const urorderdListR = document.createElement("ul");
          const items = [
            "robots",
            "solar systems",
            '<a href="https://www.badgerbadgerbadger.com" target="_blank" >learn about badgers</a>',
            "oil"
          ];
          items.forEach((item, index) => {
            const newLiTag = document.createElement("li");
            if (index === 2) newLiTag.innerHTML = item;
            else newLiTag.innerText = item;
            urorderdListR.appendChild(newLiTag);
          });
          linkToCloneDiv.appendChild(urorderdListR);
        </script>
      </div>

      <div id="mocha" class="mocha-output"></div>

      <script id="run the tests!">
        mocha.setup({
          ui: "bdd"
        });
        compareElements.attributesToTest = [
          "nodeName",
          "innerText",
          "href",
          "target",
          "children",
          "childElementCount"
        ];
        compareElements(
          document.getElementById("replication"),
          document.getElementById("target")
        );
        mocha.run();
      </script>
    </section>
  </body>
</html>
